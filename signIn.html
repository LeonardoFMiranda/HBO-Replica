<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/signIn.css" />
    <title>Entrar | HBO Max</title>
</head>
<body>
    <nav class="menu">
        <a href="index.html" class="menu__logo">
            <img
              src="assets/images/hbo-logo.svg"
              alt="Logotipo HBOMax com o nome da marca"
              class="menu__logo-image"
            />
          </a>
        <div class="menu__buttons">
            <a href="signIn.html">Entrar</a>
            <a href="index.html">
                <button class="button">
                    Assine Agora
                </button>
            </a>
        </div>
    </nav>
    <main  class="content">
        <form class="login__container">
            <h1 class="login__container-title">Entrar</h1>
            <label class="login__label">
                Você tem uma conta da HBO Max?
            </label>
            <input type="email" class="login__field" placeholder="Endereço de e-mail">
            <input type="password" class="login__field" placeholder="Senha">
            <div class="login__buttons">
                <button class="button__login button button--gradient" type="submit">Entrar</button>
                <a href="#" class="button__passwordlink">Esqueceu a senha?</a>
            </div>
        </form>
    </main>
    <footer class="footer container">
        <div class="footer__info">
            <a class="footer__link" href="#">
                Agora na hbo max
            </a>

            <a class="footer__link" href="#">
                em breve
            </a>

            <a class="footer__link" href="#">
                filme em destaque
            </a>

            <a class="footer__link" href="#">
                séries
            </a>

            <a class="footer__link" href="#">
                ajuda
            </a>
        </div>
        <p class="text--small footer__text">© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados.
            HBO Max é usado sob licença.</p>
        <div class="footer__socialmedias">
            <img src="assets/images/fb_0.png" alt="" class="footer__image">
            <img src="assets/images/twitter_0.png" alt="" class="footer__image">
            <img src="assets/images/instagram_0.png" alt="" class="footer__image">
            <img src="assets/images/youtube_0.png" alt="" class="footer__image">
        </div>
    </footer>
</body>
</html>
